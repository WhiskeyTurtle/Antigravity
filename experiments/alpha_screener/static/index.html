<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTIGRAVITY // ALPHA FEED</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --accent: #00ff9d;
            --danger: #ff0055;
            --text: #eee;
            --dim: #555;
            --font: 'Courier New', monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status {
            font-size: 0.8rem;
            color: var(--accent);
            animation: blink 1s infinite;
        }

        button {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--dim);
            padding: 5px 10px;
            font-family: var(--font);
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        button.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        #feed {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--dim);
            padding: 10px;
            background: var(--panel);
            display: flex;
            flex-direction: column-reverse;
            /* Newest at bottom like terminal */
        }

        .entry {
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid var(--dim);
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .entry.safe {
            border-left-color: var(--accent);
        }

        .entry.risk {
            border-left-color: var(--danger);
        }

        .entry.snipe {
            border: 1px solid var(--accent);
            background: rgba(0, 255, 157, 0.1);
        }

        .timestamp {
            color: var(--dim);
            margin-right: 10px;
            min-width: 80px;
        }

        .token-group {
            display: flex;
            align-items: center;
            margin-right: 10px;
            position: relative;
        }

        .token {
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .token:hover {
            text-decoration: underline;
        }

        /* Tooltip for full address */
        .token[title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 10;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--dim);
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 5px;
            padding: 0;
        }

        .copy-btn:hover {
            color: var(--accent);
        }

        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .badge.safe {
            background: var(--accent);
            color: #000;
        }

        .badge.risk {
            background: var(--danger);
            color: #fff;
        }

        #logs {
            height: 150px;
            margin-top: 20px;
            border-top: 1px solid var(--dim);
            padding-top: 10px;
            font-size: 0.8rem;
            color: var(--dim);
            overflow-y: auto;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dim);
        }

        /* KOL Manager Panel */
        #kol-panel {
            display: none;
            background: var(--panel);
            border: 1px solid var(--accent);
            padding: 15px;
            margin-bottom: 20px;
        }

        #kol-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid var(--dim);
            padding: 5px;
        }

        .kol-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            padding: 2px 0;
            border-bottom: 1px solid #222;
        }

        .kol-form {
            display: flex;
            gap: 10px;
        }

        input {
            background: #222;
            border: 1px solid var(--dim);
            color: #fff;
            padding: 5px;
            font-family: var(--font);
            font-size: 0.8rem;
        }

        /* Trades Panel */
        #trades-panel {
            background: var(--panel);
            border: 1px solid var(--accent);
            padding: 15px;
            margin-bottom: 20px;
        }

        #trades-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }

        #trades-table th {
            text-align: left;
            padding: 8px 4px;
            border-bottom: 1px solid var(--accent);
            color: var(--accent);
            font-weight: normal;
        }

        #trades-table td {
            padding: 6px 4px;
            border-bottom: 1px solid #222;
        }

        .pnl-positive {
            color: var(--accent);
        }

        .pnl-negative {
            color: var(--danger);
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.65rem;
            text-transform: uppercase;
        }

        .status-ACTIVE {
            background: #333;
            color: #aaa;
        }

        .status-NEAR_TP {
            background: var(--accent);
            color: #000;
        }

        .status-NEAR_SL {
            background: var(--danger);
            color: #fff;
        }

        .status-NEAR_TIME {
            background: #ff9500;
            color: #000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Antigravity // Alpha Feed</h1>

        <div class="controls">
            <button onclick="toggleManager()">Manage KOLs</button>
            <button id="pause-btn" onclick="togglePause()">‚è∏ PAUSE</button>

            <div id="pnl-board" style="font-size:0.9rem; color:#888;">
                PNL: <span id="pnl-val" style="color:#fff">0.00 SOL</span>
                (<span id="open-pos">0</span> Active)
            </div>

            <div class="status">‚óè LIVE CONNECTED</div>
        </div>
    </header>

    <!-- KOL Manager Panel -->
    <div id="kol-panel">
        <h3 style="margin-top:0; color:var(--accent); font-size:1rem;">KOL MANAGER</h3>
        <div id="kol-list"></div>
        <div class="kol-form">
            <input type="text" id="kol-wallet" placeholder="Wallet Address" style="flex:1">
            <input type="text" id="kol-label" placeholder="Label (e.g. Ansem)" style="width:150px">
            <button onclick="addKOL()">Add</button>
        </div>
    </div>

    <!-- Live Trades Panel -->
    <div id="trades-panel">
        <h3 style="margin-top:0; color:var(--accent); font-size:1rem; margin-bottom:10px;">üìä ACTIVE POSITIONS</h3>
        <table id="trades-table">
            <thead>
                <tr>
                    <th>TOKEN</th>
                    <th>ENTRY</th>
                    <th>CURRENT</th>
                    <th>PNL (SOL)</th>
                    <th>PNL (%)</th>
                    <th>TIME</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="trades-body">
                <tr>
                    <td colspan="7" style="text-align:center; color:var(--dim); padding:20px;">No active positions</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="feed">
        <!-- Feed Items Go Here -->
    </div>

    <div id="logs">
        <div>> System Initialized...</div>
        <div>> Listening for Raydium V4 Pools...</div>
    </div>

    <script>
        const feed = document.getElementById('feed');
        const logs = document.getElementById('logs');
        const socket = new WebSocket(`ws://${location.host}/ws`);

        let isPaused = false;

        // --- KOL Manager Logic ---
        function toggleManager() {
            const panel = document.getElementById('kol-panel');
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
                fetchWallets();
            }
        }

        async function fetchWallets() {
            try {
                const res = await fetch('/api/wallets');
                const wallets = await res.json();
                const list = document.getElementById('kol-list');
                list.innerHTML = '';

                for (const [addr, name] of Object.entries(wallets)) {
                    const div = document.createElement('div');
                    div.className = 'kol-item';
                    div.innerHTML = `
                        <span style="color:var(--accent)">${name}</span>
                        <span style="color:#888" title="${addr}">${addr.substring(0, 6)}...${addr.substring(addr.length - 4)}</span>
                    `;
                    list.appendChild(div);
                }
            } catch (e) {
                console.error("Failed to fetch wallets", e);
            }
        }

        async function addWallet() {
            const addr = document.getElementById('new-wallet-addr').value.trim();
            const name = document.getElementById('new-wallet-name').value.trim();

            if (!addr || !name) return alert("Address and Name required");

            try {
                const res = await fetch('/api/wallets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: addr, name: name })
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    log(`Added wallet: ${name}`);
                    document.getElementById('new-wallet-addr').value = '';
                    document.getElementById('new-wallet-name').value = '';
                    fetchWallets();
                } else {
                    alert("Error: " + JSON.stringify(data));
                }
            } catch (e) {
                alert("Failed to add wallet");
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pause-btn');
            if (isPaused) {
                btn.innerText = "‚ñ∂ RESUME";
                btn.style.borderColor = "var(--danger)";
                btn.style.color = "var(--danger)";
            } else {
                btn.innerText = "‚è∏ PAUSE";
                btn.style.borderColor = "var(--dim)";
                btn.style.color = "var(--text)";
            }
        }

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);

            if (data.type === 'log') {
                log(data.msg);
            } else if (data.type === 'snipe') {
                addFeedItem(data, 'snipe');
            } else if (data.type === 'new_token') {
                // Pending item - Respect Pause
                if (!isPaused) {
                    addFeedItem(data, 'pending');
                }
            } else if (data.type === 'update') {
                // Always update existing items even if paused
                updateFeedItem(data);
            } else if (data.type === 'pnl_update') {
                updatePNL(data.data);
            } else if (data.type === 'positions_update') {
                updatePositions(data.data);
            }
        };

        function updatePositions(positions) {
            const tbody = document.getElementById('trades-body');

            if (!positions || positions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; color:var(--dim); padding:20px;">No active positions</td></tr>';
                return;
            }

            tbody.innerHTML = '';

            positions.forEach(pos => {
                const row = document.createElement('tr');

                // PNL color
                const pnlClass = pos.pnl_sol >= 0 ? 'pnl-positive' : 'pnl-negative';
                const pnlSign = pos.pnl_sol >= 0 ? '+' : '';

                row.innerHTML = `
                    <td>${pos.token}</td>
                    <td>${pos.entry_price.toFixed(9)}</td>
                    <td>${pos.current_price.toFixed(9)}</td>
                    <td class="${pnlClass}">${pnlSign}${pos.pnl_sol.toFixed(4)}</td>
                    <td class="${pnlClass}">${pnlSign}${pos.pnl_pct.toFixed(2)}%</td>
                    <td>${pos.duration_min}m</td>
                    <td><span class="status-badge status-${pos.status}">${pos.status.replace('_', ' ')}</span></td>
                `;

                tbody.appendChild(row);
            });
        }

        function updatePNL(stats) {
            const pnlEl = document.getElementById('pnl-val');
            const posEl = document.getElementById('open-pos');

            if (pnlEl) {
                pnlEl.innerText = stats.total_pnl.toFixed(4) + " SOL";
                pnlEl.style.color = stats.total_pnl >= 0 ? '#00ff9d' : '#ff0055';
            }
            if (posEl) posEl.innerText = stats.active_positions;
        }

        function log(msg) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            logs.insertBefore(div, logs.firstChild);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                log(`Copied ${text.substring(0, 8)}...`);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function addFeedItem(data, type) {
            const div = document.createElement('div');
            div.className = `entry ${type}`;
            div.id = data.signature || 'snipe-' + Date.now();

            const time = data.time || new Date().toLocaleTimeString();

            // Full Token Address for Copy
            const fullToken = data.token || "Unknown";

            // Display token mint (truncated)
            const displayToken = data.token ? `${data.token.substring(0, 8)}...${data.token.substring(data.token.length - 4)}` : '???';

            if (type === 'snipe') {
                div.innerHTML = `<span class="timestamp">[${time}]</span> ${data.msg}`;
            } else {
                // KOL / Source Logic
                let sourceHTML = '';
                if (data.status === 'SUPER_ALPHA' && data.social_data) {
                    sourceHTML = `
                        <span class="badge" style="background:#FFD700; color:#000">üê¶ ${data.social_data.author_name}</span>
                        <span class="badge" style="background:#5865F2; color:#fff">IMPACT: ${data.social_data.impact_score}</span>
                    `;
                    div.style.border = "2px solid #FFD700";
                    div.style.background = "rgba(255, 215, 0, 0.1)";
                }
                else if (data.kol_label && data.kol_wallet) {
                    sourceHTML = `
                        <span class="badge" style="background:#b300ff; color:#fff">Found by: ${data.kol_label}</span>
                        <span class="token" title="${data.kol_wallet}" onclick="copyToClipboard('${data.kol_wallet}')" style="color:#aaa; font-size:0.8rem; margin-right:10px;">
                            [${data.kol_wallet.substring(0, 4)}..${data.kol_wallet.substring(data.kol_wallet.length - 4)}]
                        </span>
                    `;
                } else {
                    sourceHTML = `<span class="badge" style="background:#555; color:#fff">${data.source || 'UNK'}</span>`;
                }

                div.innerHTML = `
                    <span class="timestamp">[${time}]</span>
                    ${sourceHTML}
                    
                    <div class="token-group">
                        <span class="token" title="${fullToken}" onclick="copyToClipboard('${fullToken}')">${displayToken}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${fullToken}')">üìã</button>
                    </div>
                    
                    ${type === 'pending' ? '<span class="badge">ANALYZING...</span>' : ''}
                `;
            }
            feed.appendChild(div);
            // Only auto-scroll if not paused (or maybe we still want to scroll? let's stick to standard behavior)
            feed.scrollTop = feed.scrollHeight;
        }

        function updateFeedItem(data) {
            const el = document.getElementById(data.signature);
            if (el) {
                let badgeClass = 'risk';
                let displayStatus = data.status;

                if (data.status === 'BUY_SIGNAL') {
                    badgeClass = 'safe';
                    displayStatus = 'üéØ BUY';
                } else if (data.status === 'SAFE') {
                    badgeClass = 'safe';
                } else if (data.status === 'SUPER_ALPHA') {
                    badgeClass = 'safe';
                    displayStatus = 'üöÄ SUPER ALPHA';
                    el.style.border = "2px solid #FFD700";
                    el.style.background = "rgba(255, 215, 0, 0.1)";
                }

                el.className = `entry ${badgeClass}`;

                // Remove old "ANALYZING..." badge
                const analyzingBadge = el.querySelector('.badge:last-of-type');
                if (analyzingBadge && analyzingBadge.textContent.includes('ANALYZING')) {
                    analyzingBadge.remove();
                }

                // Add status badge and additional info
                const statusHTML = `<span class="badge ${badgeClass}" style="${data.status === 'SUPER_ALPHA' ? 'background:#FFD700; color:#000' : ''}">${displayStatus}</span>`;
                const scoreHTML = data.score !== undefined ? ` <span style="margin-left:10px; color:#aaa">Score: ${data.score.toFixed(1)}</span>` : '';
                const msgHTML = data.risk_msg ? ` <span style="margin-left:10px; color:#888">${data.risk_msg}</span>` : '';

                // We append to innerHTML, but we need to be careful not to duplicate if update is called multiple times
                // For now, simpler is better since update is called once per token usually
                el.innerHTML += statusHTML + scoreHTML + msgHTML;
            }
        }
    </script>

</html>
